<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    	<!-- Brand -->
    	<a class="navbar-brand" href="#"> Student Management System</a>

    	<!-- Toggler/collapsible Button -->
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        	<span class="navbar-toggler-icon"></span>
    	</button>

    	<!-- Navbar links -->
    	<div class="collapse navbar-collapse" id="collapsibleNavbar">
        	<ul class="navbar-nav">
            	<li class="nav-item">
            		<a class="nav-link" th:href="@{/students}">Student Management</a>
            	</li>
        	</ul>
    	</div>
	</nav>

<div class="container">
    <div class="form-container">
        <h2>Update Student</h2>
        <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
            
            <div class="mb-2">
                <label class="form-label">Student Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required th:field="*{name}">
            </div>

            <div class="mb-2">
                <label class="form-label">Student Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required th:field="*{email}">
            </div>

            <div class="mb-2">
                <label class="form-label">Student Mobile</label>
                <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile" required th:field="*{mobile}">
            </div>

            <div class="mb-2">
                <label class="form-label">Student Gender</label>
                <select class="form-select" name="gender" id="gender" required th:field="*{gender}">
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">Student Address</label>
                <textarea class="form-control" name="address" id="address" rows="2" placeholder="Enter address" th:field="*{address}"></textarea>
            </div>

            <div class="mb-2">
                <label class="form-label">Student Country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="Enter country" th:field="*{country}">
            </div>

            <div class="mb-2">
                <label class="form-label">Student Courses</label>
                <input type="text" class="form-control" name="courses" id="courses" placeholder="Enter courses" th:field="*{courses}">
            </div>

            <div class="mb-2">
                <label class="form-label">Student Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required th:field="*{password}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFyCeaHpjh3V6NtBWhfZkA1M6o1Z1RS6yJZnE5U8nbDgI1zjkhUOp6ziJ6"
        crossorigin="anonymous"></script>

</body>
</html>
