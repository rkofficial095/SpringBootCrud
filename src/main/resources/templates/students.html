<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>students page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    	<!-- Brand -->
    	<a class="navbar-brand" href="#"> Student Management System</a>

    	<!-- Toggler/collapsible Button -->
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        	<span class="navbar-toggler-icon"></span>
    	</button>

    	<!-- Navbar links -->
    	<div class="collapse navbar-collapse" id="collapsibleNavbar">
        	<ul class="navbar-nav">
            	<li class="nav-item">
            		<a class="nav-link" th:href="@{students}">Student Management</a>
            	</li>
        	</ul>
    	</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 class="text-center"><b>Student List</b></h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Gender</th>
					<th>Address</th>
					<th>Country</th>
					<th>Courses</th>
					<th>Password</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.name}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.mobile}"></td>
					<td th:text="${student.gender}"></td>
					<td th:text="${student.address}"></td>
					<td th:text="${student.country}"></td>
					<td th:text="${student.courses}"></td>
					<td th:text="${student.password}"></td>
					<td>
						<a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a>
						<a th:href="@{students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
